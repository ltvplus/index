<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi IPTV Web</title>
  <meta name="viewport" content="width=1024, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    ::selection {
      background: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #search {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    main {
      display: flex;
      height: calc(100vh - 100px);
    }

    #group-filter, #channel-list, #player-container {
      overflow-y: auto;
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
    }

    #group-filter {
      width: 20%;
      min-width: 150px;
      background-color: #1b1b1b;
    }

    #group-filter h3 {
      margin-top: 0;
    }

    #group-filter button {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      background-color: #2c2c2c;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #group-filter button:hover {
      background-color: #444;
    }

    #channel-list {
      width: 40%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #181818;
    }

    .channel {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 5px;
      background: #fff;
    }

    #player-container {
      width: 40%;
      background-color: #101010;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Contenedor relativo para poder posicionar logo */
    #video-wrapper {
      position: relative;
      width: 100%;
      height: 300px;
      background: black;
      border-radius: 5px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 300px;
      background: black;
      border-radius: 5px;
      object-fit: contain;
      outline: none;
      pointer-events: none;
      position: relative;
      z-index: 1;
    }

    /* Logo placeholder */
    #placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      z-index: 2;
    }

    #placeholder img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      opacity: 0.3;
    }

    /* Ocultar controles del reproductor en todos los navegadores */
    video::-webkit-media-controls,
    video::-webkit-media-controls-enclosure,
    video::-webkit-media-controls-panel,
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-start-playback-button,
    video::-moz-media-controls {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }

    /* Ocultar controles en pantalla completa */
    :fullscreen video::-webkit-media-controls,
    :-webkit-full-screen video::-webkit-media-controls,
    :-moz-full-screen video::-moz-media-controls,
    :-ms-fullscreen video::-ms-media-controls {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }

    #fullscreen-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fullscreen-btn:hover {
      background-color: #444;
    }

    :fullscreen video,
    :-webkit-full-screen video,
    :-moz-full-screen video {
      cursor: none;
    }

    :fullscreen body,
    :-webkit-full-screen body,
    :-moz-full-screen body {
      overflow: hidden;
    }

    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
        height: auto;
      }

      #group-filter, #channel-list, #player-container {
        width: 100%;
        height: auto;
        max-height: unset;
      }

      video, #video-wrapper, #placeholder {
        height: 300px;
        max-height: 300px;
      }
    }
  </style>

  <script>
    // Seguridad: bloqueo copiar, tecla, arrastrar
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        e.ctrlKey && ['u', 'c', 'x', 'v', 's', 'p'].includes(e.key) ||
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key))
      ) {
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    window.onbeforeprint = () => false;
  </script>
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="Buscar canal...">
  </header>

  <main>
    <div id="group-filter"></div>
    <div id="channel-list"></div>
    <div id="player-container">
      <div id="video-wrapper">
        <div id="placeholder">
          <img src="https://i.ibb.co/ym37Ywcy/TDTPLAY.png" alt="Logo">
        </div>
        <video id="player" autoplay playsinline></video>
      </div>
      <button id="fullscreen-btn">Pantalla Completa</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const M3U_URL = "https://raw.githubusercontent.com/rojasrony12/server/main/cabletv.m3u";
    let allChannels = [];
    let hls;

    async function loadM3U() {
      try {
        const res = await fetch(M3U_URL);
        const text = await res.text();
        parseM3U(text);
        renderGroups();
        renderChannels(allChannels);
      } catch (err) {
        alert("Error cargando la lista M3U");
        console.error(err);
      }
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      let channel = {};
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.*)$/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);
          channel = {
            name: nameMatch ? nameMatch[1] : "Canal sin nombre",
            logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/50",
            group: groupMatch ? groupMatch[1] : "Otros"
          };
        } else if (line.startsWith("http")) {
          channel.url = line;
          allChannels.push({ ...channel });
        }
      }
    }

    function renderGroups() {
      const container = document.getElementById('group-filter');
      container.innerHTML = "<h3>Grupos</h3>";

      const allBtn = document.createElement("button");
      allBtn.textContent = "Todos los Canales";
      allBtn.onclick = () => renderChannels(allChannels);
      container.appendChild(allBtn);

      const groups = [...new Set(allChannels.map(c => c.group))];
      groups.forEach(group => {
        const btn = document.createElement("button");
        btn.textContent = group;
        btn.onclick = () => {
          const filtered = allChannels.filter(c => c.group === group);
          renderChannels(filtered);
        };
        container.appendChild(btn);
      });
    }

    function renderChannels(channels) {
      const list = document.getElementById('channel-list');
      list.innerHTML = '';
      channels.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.onclick = () => playChannel(ch.url);
        div.innerHTML = `
          <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'">
          <span>${ch.name}</span>
        `;
        list.appendChild(div);
      });

      list.scrollTop = 0;
    }

    function playChannel(url) {
      const video = document.getElementById('player');
      const placeholder = document.getElementById('placeholder');

      if (hls) hls.destroy();

      placeholder.style.display = 'flex'; // Mostrar logo mientras carga

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(err => console.error("Error al reproducir:", err));
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            placeholder.style.display = 'flex';
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play().catch(() => {
          placeholder.style.display = 'flex';
        });
      } else {
        alert("Tu navegador no puede reproducir este formato.");
        placeholder.style.display = 'flex';
      }

      video.onplaying = () => {
        placeholder.style.display = 'none';
      };

      video.onerror = () => {
        placeholder.style.display = 'flex';
      };
    }

    document.getElementById("search").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
      renderChannels(filtered);
    });

    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const video = document.getElementById('player');

      if (video.paused) {
        video.play().catch(err => console.error("Error al reproducir:", err));
      }

      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    loadM3U();
  </script>
</body>
</html>
