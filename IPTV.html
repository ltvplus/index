<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi IPTV Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      box-sizing: border-box;
    }
    ::selection {
      background: transparent;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f111b, #1a1c29);
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 22px 20px;
      background: rgba(30, 30, 40, 0.85);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.6);
      backdrop-filter: saturate(180%) blur(12px);
    }

    #search {
      width: 60%;
      max-width: 600px;
      padding: 14px 18px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background: #2c2c38;
      color: #eee;
      box-shadow: 0 0 10px #7d61ff44;
      transition: box-shadow 0.3s ease;
    }

    #search::placeholder {
      color: #bbb;
      font-style: italic;
    }

    #search:focus {
      box-shadow: 0 0 18px #7d61ffcc;
      background: #383849;
      color: #fff;
    }

    main {
      display: flex;
      height: calc(100vh - 92px);
      gap: 12px;
      padding: 12px 20px 20px 20px;
      user-select: none;
    }

    #group-filter,
    #channel-list,
    #player-container {
      overflow-y: auto;
      padding: 20px;
      height: 100%;
      background: #181a29;
      border-radius: 12px;
      box-shadow: inset 0 0 8px #444;
      scrollbar-width: thin;
      scrollbar-color: #7d61ff44 transparent;
      transition: background 0.3s ease;
    }

    #group-filter {
      width: 20%;
      min-width: 150px;
    }

    #group-filter h3 {
      margin-top: 0;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #a498ff;
      text-shadow: 0 0 6px #7d61ff88;
      user-select: none;
    }

    #group-filter button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #2e2f45;
      border: none;
      color: #bdbdfc;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 0 6px transparent;
      transition: background-color 0.35s ease, box-shadow 0.35s ease, transform 0.2s ease;
    }

    #group-filter button:hover,
    #group-filter button:focus {
      background-color: #7d61ff;
      color: #fff;
      box-shadow: 0 0 12px #7d61ffcc;
      transform: translateY(-2px);
      outline: none;
    }

    #channel-list {
      width: 40%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .channel {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #252746;
      padding: 14px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 4px transparent;
    }

    .channel:hover,
    .channel:focus {
      background: #403d72;
      box-shadow: 0 0 15px #7d61ffcc;
      outline: none;
    }

    .channel img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      border-radius: 12px;
      background: #0b1a36;
      box-shadow: 0 0 6px #7d61ff88;
      flex-shrink: 0;
    }

    .channel span {
      font-size: 17px;
      font-weight: 600;
      color: #d0cffd;
      text-shadow: 0 0 3px #8a7fffbb;
    }

    #player-container {
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(145deg, #1c1e36, #131421);
      box-shadow: 0 10px 25px rgba(125, 97, 255, 0.45);
      border-radius: 20px;
      padding: 18px;
    }

    #video-wrapper {
      position: relative;
      width: 100%;
      height: 320px;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #7d61ffcc, inset 0 0 15px #5a4bd9;
    }

    video {
      width: 100%;
      height: 320px;
      border-radius: 20px;
      object-fit: contain;
      outline: none;
      z-index: 1;
      pointer-events: none;
      background: #000;
      filter: drop-shadow(0 0 2px #7d61ff88);
    }

    #placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0,0,0,0.75);
      z-index: 2;
      transition: opacity 0.4s ease;
    }

    #placeholder img {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      opacity: 0.3;
      filter: drop-shadow(0 0 4px #7d61ff88);
    }

    #fullscreen-btn {
      margin-top: 14px;
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #7d61ff, #5a4bd9);
      box-shadow: 0 0 20px #7d61ffcc, 0 5px 15px #5a4bd9aa;
      transition: background 0.4s ease, transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.03em;
      text-shadow: 0 0 5px #000;
    }

    #fullscreen-btn:hover,
    #fullscreen-btn:focus {
      background: linear-gradient(90deg, #5a4bd9, #7d61ff);
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 0 28px #9a84ffcc, 0 7px 20px #6c5de8bb;
    }

    #fullscreen-btn svg {
      fill: white;
      width: 24px;
      height: 24px;
    }

    /* Ocultar controles nativos del video */
    video::-webkit-media-controls,
    video::-webkit-media-controls-enclosure,
    video::-webkit-media-controls-panel,
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }

    /* Scrollbar */
    #group-filter::-webkit-scrollbar,
    #channel-list::-webkit-scrollbar,
    #player-container::-webkit-scrollbar {
      width: 8px;
    }

    #group-filter::-webkit-scrollbar-thumb,
    #channel-list::-webkit-scrollbar-thumb,
    #player-container::-webkit-scrollbar-thumb {
      background: #7d61ff88;
      border-radius: 8px;
    }

    #group-filter::-webkit-scrollbar-track,
    #channel-list::-webkit-scrollbar-track,
    #player-container::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive diseño para móviles horizontales */
    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
        height: auto;
        padding: 10px 12px 20px 12px;
      }

      #group-filter,
      #channel-list,
      #player-container {
        width: 100%;
        height: auto;
        margin-bottom: 16px;
      }

      #video-wrapper,
      video,
      #placeholder {
        height: 280px;
        border-radius: 16px;
      }

      #fullscreen-btn {
        font-size: 16px;
        padding: 12px 0;
      }
    }

    /* BLOQUEO EN MÓVILES VERTICALES */
    @media screen and (orientation: portrait) and (max-width: 768px) {
      body::before {
        content: "Por favor, gira tu dispositivo a modo horizontal para ver esta aplicación.";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: #fff;
        z-index: 9999;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      main,
      header {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="Buscar canal..." autocomplete="off" />
  </header>

  <main>
    <div id="group-filter"></div>
    <div id="channel-list"></div>
    <div id="player-container">
      <div id="video-wrapper">
        <video id="player" autoplay playsinline></video>
        <div id="placeholder" style="display: flex;">
          <img src="https://i.ibb.co/ym37Ywcy/TDTPLAY.png" alt="Logo TDTPLAY" draggable="false" />
        </div>
      </div>
      <button id="fullscreen-btn" title="Pantalla Completa" aria-label="Pantalla Completa">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 3H5a2 2 0 0 0-2 2v3"/>
          <path d="M16 3h3a2 2 0 0 1 2 2v3"/>
          <path d="M8 21H5a2 2 0 0 1-2-2v-3"/>
          <path d="M16 21h3a2 2 0 0 0 2-2v-3"/>
        </svg>
        Pantalla Completa
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const M3U_URL = "https://raw.githubusercontent.com/rojasrony12/server/main/cabletv.m3u";
    let allChannels = [];
    let hls;

    async function loadM3U() {
      try {
        const res = await fetch(M3U_URL);
        const text = await res.text();
        parseM3U(text);
        renderGroups();
        renderChannels(allChannels);
      } catch (err) {
        alert("Error cargando la lista M3U");
        console.error(err);
      }
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      let channel = {};
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.*)$/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);
          channel = {
            name: nameMatch ? nameMatch[1] : "Canal sin nombre",
            logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/50",
            group: groupMatch ? groupMatch[1] : "Otros"
          };
        } else if (line.startsWith("http")) {
          channel.url = line;
          allChannels.push({ ...channel });
        }
      }
    }

    function renderGroups() {
      const container = document.getElementById('group-filter');
      container.innerHTML = "<h3>Grupos</h3>";
      const allBtn = document.createElement("button");
      allBtn.textContent = "Todos los Canales";
      allBtn.onclick = () => renderChannels(allChannels);
      container.appendChild(allBtn);
      const groups = [...new Set(allChannels.map(c => c.group))];
      groups.forEach(group => {
        const btn = document.createElement("button");
        btn.textContent = group;
        btn.onclick = () => {
          const filtered = allChannels.filter(c => c.group === group);
          renderChannels(filtered);
        };
        container.appendChild(btn);
      });
    }

    function renderChannels(channels) {
      const list = document.getElementById('channel-list');
      list.innerHTML = '';
      channels.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.onclick = () => playChannel(ch.url);
        div.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'"><span>${ch.name}</span>`;
        list.appendChild(div);
      });
      list.scrollTop = 0;
    }

    function playChannel(url) {
      const video = document.getElementById('player');
      const placeholder = document.getElementById('placeholder');
      if (hls) hls.destroy();
      placeholder.style.display = 'flex';
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(err => console.error("Error al reproducir:", err));
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) placeholder.style.display = 'flex';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play().catch(() => placeholder.style.display = 'flex');
      } else {
        alert("Tu navegador no puede reproducir este formato.");
        placeholder.style.display = 'flex';
      }
      video.onplaying = () => placeholder.style.display = 'none';
      video.onerror = () => placeholder.style.display = 'flex';
    }

    document.getElementById("search").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
      renderChannels(filtered);
    });

    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const video = document.getElementById('player');
      if (video.paused) video.play().catch(err => console.error("Error al reproducir:", err));
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    });

    loadM3U();
  </script>
</body>
</html>
