<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi IPTV Web</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: white;
  height: 100vh;
  overflow: hidden;
}

header {
  text-align: center;
  padding: 20px;
  background-color: #1f1f1f;
  position: sticky;
  top: 0;
  z-index: 10;
}

#search {
  width: 60%;
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
  border-radius: 5px;
  border: none;
}

main {
  display: flex;
  height: calc(100vh - 100px);
}

#group-filter, #channel-list, #player-container {
  overflow-y: auto;
  padding: 20px;
  height: 100%;
  box-sizing: border-box;
}

#group-filter {
  width: 20%;
  min-width: 150px;
  background-color: #1b1b1b;
}

#group-filter h3 {
  margin-top: 0;
}

#group-filter button {
  width: 100%;
  padding: 10px;
  margin-bottom: 5px;
  background-color: #2c2c2c;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

#group-filter button:hover {
  background-color: #444;
}

#channel-list {
  width: 40%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #181818;
}

.channel {
  display: flex;
  align-items: center;
  gap: 10px;
  background-color: #2a2a2a;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}

.channel img {
  width: 50px;
  height: 50px;
  object-fit: contain;
  border-radius: 5px;
  background: #fff;
}

#player-container {
  width: 40%;
  background-color: #101010;
  display: flex;
  flex-direction: column;
  align-items: center;
}

video {
  width: 100%;
  height: 300px;
  background: black;
  border-radius: 5px;
  object-fit: contain;
  outline: none;
}

/* Ocultar controles del reproductor en todos los navegadores */
video::-webkit-media-controls {
  display: none !important;
}

video::-moz-media-controls {
  display: none !important;
}

/* Bot칩n pantalla completa */
#fullscreen-btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #2c2c2c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#fullscreen-btn:hover {
  background-color: #444;
}

/* Pantalla completa: ocultar cursor y scroll */
:fullscreen video,
:-webkit-full-screen video,
:-moz-full-screen video {
  cursor: none;
}

:fullscreen body,
:-webkit-full-screen body,
:-moz-full-screen body {
  overflow: hidden;
}

@media screen and (max-width: 768px) {
  main {
    flex-direction: column;
    height: auto;
  }

  #group-filter, #channel-list, #player-container {
    width: 100%;
    height: auto;
    max-height: unset;
  }

  video {
    max-height: 300px;
  }
}
  </style>
</head>
<body>
<header>
  <input type="text" id="search" placeholder="Buscar canal...">
</header>

<main>
  <div id="group-filter"></div>
  <div id="channel-list"></div>
  <div id="player-container">
    <video id="player" autoplay></video>
    <button id="fullscreen-btn">Pantalla Completa</button>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const M3U_URL = "https://raw.githubusercontent.com/rojasrony12/server/main/cabletv.m3u";
  let allChannels = [];
  let hls;

  async function loadM3U() {
    try {
      const res = await fetch(M3U_URL);
      const text = await res.text();
      parseM3U(text);
      renderGroups();
      renderChannels(allChannels);
    } catch (err) {
      alert("Error cargando la lista M3U");
      console.error(err);
    }
  }

  function parseM3U(data) {
    const lines = data.split('\n');
    let channel = {};
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      if (line.startsWith("#EXTINF")) {
        const nameMatch = line.match(/,(.*)$/);
        const logoMatch = line.match(/tvg-logo="(.*?)"/);
        const groupMatch = line.match(/group-title="(.*?)"/);
        channel = {
          name: nameMatch ? nameMatch[1] : "Canal sin nombre",
          logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/50",
          group: groupMatch ? groupMatch[1] : "Otros"
        };
      } else if (line.startsWith("http")) {
        channel.url = line;
        allChannels.push({ ...channel });
      }
    }
  }

  function renderGroups() {
    const container = document.getElementById('group-filter');
    container.innerHTML = "<h3>Grupos</h3>";

    // Bot칩n "Todos los Canales"
    const allBtn = document.createElement("button");
    allBtn.textContent = "Todos los Canales";
    allBtn.onclick = () => renderChannels(allChannels);
    container.appendChild(allBtn);

    // Botones por grupo
    const groups = [...new Set(allChannels.map(c => c.group))];
    groups.forEach(group => {
      const btn = document.createElement("button");
      btn.textContent = group;
      btn.onclick = () => {
        const filtered = allChannels.filter(c => c.group === group);
        renderChannels(filtered);
      };
      container.appendChild(btn);
    });
  }

  function renderChannels(channels) {
    const list = document.getElementById('channel-list');
    list.innerHTML = '';
    channels.forEach(ch => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.onclick = () => playChannel(ch.url);
      div.innerHTML = `
        <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'">
        <span>${ch.name}</span>
      `;
      list.appendChild(div);
    });

    // 游녢 Reiniciar scroll al inicio
    list.scrollTop = 0;
  }

  function playChannel(url) {
    const video = document.getElementById('player');
    if (hls) {
      hls.destroy();
    }
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else {
      alert("Tu navegador no puede reproducir este formato.");
    }
  }

  document.getElementById("search").addEventListener("input", function () {
    const term = this.value.toLowerCase();
    const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
    renderChannels(filtered);
  });

  // Bot칩n pantalla completa
  document.getElementById("fullscreen-btn").addEventListener("click", () => {
    const video = document.getElementById('player');

    // Reproduce el video si est치 pausado
    if (video.paused) {
      video.play().catch(err => console.error("Error al reproducir:", err));
    }

    // Solicita pantalla completa
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  });

  loadM3U();
</script>
</body>
</html>
