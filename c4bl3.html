<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canales TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .channel {
            background-color: #fff;
            border: none;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 22%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .channel img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .channel h3 {
            margin-top: 10px;
            font-size: 16px;
            color: #000;
        }

        .channel:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .channel {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .channel {
                width: 48%;
            }
        }

        @media (min-width: 1200px) {
            .channel {
                width: 18%;
            }
        }

        #fullscreen-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            overflow: hidden;
        }

        #fullscreen-video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 2px solid #E3B443;
            border-radius: 8px;
            box-sizing: border-box;
        }
    </style>

    <!-- Desactivar clic derecho -->
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <div id="fullscreen-video">
        <video id="video-player" controls autoplay>
            <track kind="audio" label="Español" srclang="es" default>
        </video>
    </div>

    <!-- Barra de búsqueda centrada -->
    <div class="search-container">
        <input type="text" id="search-input" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">
    </div>

    <div class="container" id="channels-container"></div>

    <!-- Incluir Dash.js para MPD -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const m3uUrl = "https://raw.githubusercontent.com/rojasrony12/server/refs/heads/main/b!t3l.m3u";
        const channelsContainer = document.getElementById("channels-container");
        const fullscreenVideo = document.getElementById("fullscreen-video");
        const videoPlayer = document.getElementById("video-player");
        const searchInput = document.getElementById("search-input");
        let allChannels = [];
        let selectedChannelIndex = 0;
        let lastScrollPosition = 0;

        fetch(m3uUrl)
            .then(response => response.text())
            .then(data => {
                allChannels = parseM3U(data); 
                displayChannels(allChannels); 
            })
            .catch(error => console.error("Error fetching M3U file:", error));

        function parseM3U(data) {
            const lines = data.split("\n");
            const channels = [];
            let currentChannel = {};

            lines.forEach(line => {
                if (line.startsWith("#EXTINF:")) {
                    const name = line.split(",")[1].trim();
                    const logo = line.match(/tvg-logo="([^"]+)"/);
                    currentChannel = { name: name, logo: logo ? logo[1] : "" };
                } else if (line.startsWith("http")) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                }
            });

            return channels;
        }

        function displayChannels(channels) {
            channelsContainer.innerHTML = '';

            channels.forEach((channel, index) => {
                const channelDiv = document.createElement("div");
                channelDiv.classList.add("channel");
                channelDiv.tabIndex = 0;

                const channelName = document.createElement("h3");
                channelName.textContent = channel.name;

                const channelLogo = document.createElement("img");
                channelLogo.src = channel.logo || "https://via.placeholder.com/150?text=No+Logo";
                channelLogo.alt = channel.name;

                channelDiv.appendChild(channelLogo);
                channelDiv.appendChild(channelName);
                channelDiv.addEventListener("click", () => playVideo(channel.url));

                channelsContainer.appendChild(channelDiv);
            });
        }

        function playVideo(url) {
            lastScrollPosition = window.scrollY;

            videoPlayer.autoplay = true;

            if (Hls.isSupported()) {
                const hls = new Hls();

                // Optimización del buffering: esperar a que el manifiesto se cargue completamente
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play().catch(error => console.error('Error al intentar reproducir el video:', error));
                });

                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.play().catch(error => console.error('Error al intentar reproducir el video:', error));
            }

            fullscreenVideo.style.display = 'block';
            videoPlayer.play();

            if (fullscreenVideo.requestFullscreen) {
                fullscreenVideo.requestFullscreen();
            } else if (fullscreenVideo.mozRequestFullScreen) {
                fullscreenVideo.mozRequestFullScreen();
            } else if (fullscreenVideo.webkitRequestFullscreen) {
                fullscreenVideo.webkitRequestFullscreen();
            } else if (fullscreenVideo.msRequestFullscreen) {
                fullscreenVideo.msRequestFullscreen();
            }

            history.pushState(null, '', '#fullscreen');
        }

        window.onpopstate = function () {
            fullscreenVideo.style.display = 'none';
            videoPlayer.pause();
            window.scrollTo(0, lastScrollPosition);
        };

        document.addEventListener('fullscreenchange', exitFullscreen);
        document.addEventListener('webkitfullscreenchange', exitFullscreen);
        document.addEventListener('mozfullscreenchange', exitFullscreen);
        document.addEventListener('MSFullscreenChange', exitFullscreen);

        function exitFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
                fullscreenVideo.style.display = 'none';
                videoPlayer.pause();
                window.scrollTo(0, lastScrollPosition);
            }
        }

        function filterChannels() {
            const searchText = searchInput.value.toLowerCase();
            const filteredChannels = allChannels.filter(channel =>
                channel.name.toLowerCase().includes(searchText)
            );
            displayChannels(filteredChannels);
        }

        document.addEventListener('keydown', function(event) {
            const channels = document.querySelectorAll('.channel');
            const maxChannels = channels.length;

            if (event.key === 'ArrowDown') {
                selectedChannelIndex = (selectedChannelIndex + 1) % maxChannels;
                channels[selectedChannelIndex].focus();
            } else if (event.key === 'ArrowUp') {
                selectedChannelIndex = (selectedChannelIndex - 1 + maxChannels) % maxChannels;
                channels[selectedChannelIndex].focus();
            } else if (event.key === 'Enter') {
                channels[selectedChannelIndex].click();
            }
        });
    </script>
</body>
</html>
