<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales M3U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            user-select: none; /* Impide seleccionar texto */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .channel {
            background-color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            width: 150px;
        }
        .channel img {
            max-width: 100%;
            border-radius: 8px;
        }
        .channel h3 {
            margin: 10px 0 0;
            font-size: 16px;
        }
        .fullscreen-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            overflow: hidden; /* Asegura que no se vean barras de desplazamiento */
        }
        .fullscreen-video video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Cambié a 'contain' para que el video no se recorte */
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">

<div class="container">
    <!-- Canal DISNEY CHANNEL -->
    <div class="channel" onclick="playVideo('https://bantel-cdn1.iptvperu.tv:1936/btnscrtn/disneychannel.stream/playlist.m3u8', 'https://i.ibb.co/B27b6NCT/DISNEY-CHANNEL.png')">
        <img src="https://i.ibb.co/B27b6NCT/DISNEY-CHANNEL.png" alt="DISNEY CHANNEL">
        <h3>DISNEY CHANNEL</h3>
    </div>
    <!-- Canal DISNEY JR. -->
    <div class="channel" onclick="playVideo('https://bantel-cdn1.iptvperu.tv:1936/btnscrtn/disney_jr.stream/playlist.m3u8', 'https://i.ibb.co/b5SPh8Xn/DISNEY-JR.png')">
        <img src="https://i.ibb.co/b5SPh8Xn/DISNEY-JR.png" alt="DISNEY JR.">
        <h3>DISNEY JR.</h3>
    </div>
    <!-- Canal NICKELODEON -->
    <div class="channel" onclick="playVideo('https://bantel-cdn1.iptvperu.tv:1936/btnscrtn/nick.stream/playlist.m3u8', 'https://i.ibb.co/xt3Fjv4f/NICKELODEON.png')">
        <img src="https://i.ibb.co/xt3Fjv4f/NICKELODEON.png" alt="NICKELODEON">
        <h3>NICKELODEON</h3>
    </div>
    <!-- Canal NICK JR. -->
    <div class="channel" onclick="playVideo('https://bantel-cdn1.iptvperu.tv:1936/btnscrtn/nick_jr.stream/playlist.m3u8', 'https://i.ibb.co/7Jp3RPxG/NICK-JR.png')">
        <img src="https://i.ibb.co/7Jp3RPxG/NICK-JR.png" alt="NICK JR.">
        <h3>NICK JR.</h3>
    </div>
</div>

<div id="fullscreen-video" class="fullscreen-video">
    <video id="video-player" controls autoplay></video>
</div>

<script>
    let videoPlayer = document.getElementById('video-player');
    let fullscreenVideo = document.getElementById('fullscreen-video');

    function playVideo(url, logo) {
        videoPlayer.src = url;
        fullscreenVideo.style.display = 'block';
        videoPlayer.play();

        // Solicitar pantalla completa
        if (fullscreenVideo.requestFullscreen) {
            fullscreenVideo.requestFullscreen();
        } else if (fullscreenVideo.mozRequestFullScreen) { // Firefox
            fullscreenVideo.mozRequestFullScreen();
        } else if (fullscreenVideo.webkitRequestFullscreen) { // Chrome, Safari
            fullscreenVideo.webkitRequestFullscreen();
        } else if (fullscreenVideo.msRequestFullscreen) { // IE/Edge
            fullscreenVideo.msRequestFullscreen();
        }

        history.pushState(null, '', '#fullscreen'); // Agregar un estado al historial
    }

    window.onpopstate = function () {
        fullscreenVideo.style.display = 'none';
        videoPlayer.pause();
    };

    // Función para controlar los botones de un control remoto (Teclas de dirección y play/pausa)
    document.addEventListener('keydown', function (e) {
        switch (e.key) {
            case 'ArrowUp': // Subir volumen (simular con otras funciones si es necesario)
                console.log('Subiendo volumen');
                break;
            case 'ArrowDown': // Bajar volumen
                console.log('Bajando volumen');
                break;
            case 'ArrowLeft': // Retroceder en el video
                videoPlayer.currentTime -= 10;
                break;
            case 'ArrowRight': // Avanzar en el video
                videoPlayer.currentTime += 10;
                break;
            case 'Enter': // Play/Pause
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
                break;
            case 'Backspace': // Volver (detener video y regresar)
                fullscreenVideo.style.display = 'none';
                videoPlayer.pause();
                break;
        }
    });
</script>

</body>
</html>
